

<ion-content>

<div class="rangeNum">1000</div>

<ion-range class="range"
  min="0" max="100"
  dualKnobs="true" pin="true"
  snaps="true" step="1"
  ticks="true" value="0"
  color="primary"
  (ionChange)="rangeChange($event)">
    <ion-label slot="start">0</ion-label>
    <ion-label slot="end">100</ion-label>
</ion-range>
 </ion-content>
